<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Clube - Card√°pio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
            --primary-color: #d35400;
            --secondary-color: #2c3e50;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --club-color: #8e44ad;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--secondary-color), var(--club-color));
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--warning-color);
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .cart-button, .admin-toggle {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .cart-button {
            background-color: var(--primary-color);
            color: white;
            position: relative;
        }
        
        .admin-toggle {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: white;
            color: var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .notification-badge {
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* Main content */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 160px);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            position: relative;
            padding-bottom: 10px;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--club-color));
        }
        
        /* Pratos do Dia */
        .daily-specials {
            background: linear-gradient(135deg, var(--secondary-color), var(--club-color));
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: white;
            box-shadow: var(--shadow);
        }
        
        .specials-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        
        .specials-header i {
            font-size: 2.5rem;
            color: var(--warning-color);
        }
        
        .specials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .special-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .special-item:hover {
            transform: translateY(-5px);
        }
        
        .special-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--warning-color);
        }
        
        .special-tag {
            background: var(--warning-color);
            color: var(--secondary-color);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .original-price {
            text-decoration: line-through;
            opacity: 0.7;
            margin-right: 10px;
        }
        
        .discount-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--warning-color);
        }
        
        /* Categorias */
        .menu-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .category-btn {
            padding: 8px 20px;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .category-btn.special-btn {
            border-color: var(--warning-color);
            color: var(--warning-color);
        }
        
        .category-btn.special-btn.active {
            background: var(--warning-color);
            color: white;
        }
        
        /* Layout Menu */
        .menu-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .menu-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            position: relative;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-item.special-item-card {
            border: 2px solid var(--warning-color);
        }
        
        .special-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--warning-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            z-index: 1;
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .item-details {
            padding: 1rem;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .item-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .item-price {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .item-price.special-price {
            color: var(--warning-color);
        }
        
        .original-price-small {
            font-size: 0.8rem;
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }
        
        .item-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-category {
            background: #e8f4fc;
            color: var(--secondary-color);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .add-to-cart-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Carrinho */
        .cart-sidebar {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 90px;
            height: fit-content;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }
        
        .cart-header h3 {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--club-color);
        }
        
        .clear-cart-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .clear-cart-btn:hover {
            background: #fee;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 50px 1fr auto;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .cart-item-details h4 {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        
        .cart-item-price {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .cart-item-quantity {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .quantity-btn {
            width: 25px;
            height: 25px;
            border: none;
            background: #f0f0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .quantity-btn:hover {
            background: #ddd;
        }
        
        .cart-item-total {
            font-weight: 600;
            font-size: 0.9rem;
            grid-column: 1 / -1;
            text-align: right;
            margin-top: 5px;
        }
        
        .remove-item-btn {
            position: absolute;
            top: 5px;
            right: 0;
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }
        
        .cart-total {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .cart-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .cart-total-row.final {
            font-weight: 700;
            color: var(--club-color);
            border-top: 2px solid #ddd;
            padding-top: 8px;
            margin-top: 8px;
            font-size: 1.1rem;
        }
        
        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .checkout-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        /* Admin Panel */
        #admin-panel, #login-screen {
            display: none;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--club-color));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .admin-btn.delete {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        .admin-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }
        
        .admin-tab.active {
            color: var(--club-color);
            border-bottom: 3px solid var(--club-color);
        }
        
        .admin-tab-content {
            display: none;
        }
        
        .admin-tab-content.active {
            display: block;
        }
        
        /* Formul√°rio */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .special-price-input {
            display: none;
        }
        
        .special-price-input.active {
            display: block;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        
        .image-preview.active {
            display: block;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--club-color);
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        /* Listas Admin */
        .admin-items-list, .orders-list {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .admin-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 15px;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .admin-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .admin-item-actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
        }
        
        .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        
        .special-btn-small {
            background: var(--warning-color);
            color: white;
        }
        
        /* Pedidos */
        .order-card {
            background: white;
            border-left: 5px solid var(--club-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .order-id {
            font-weight: 700;
            color: var(--club-color);
        }
        
        .order-status {
            background: #fff3cd;
            color: #856404;
            padding: 3px 10px;
            border-radius: 20px;
        }
        
        .customer-info {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .order-total {
            text-align: right;
            font-weight: 700;
            color: var(--club-color);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .print-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Login */
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--club-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--club-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login-message {
            color: var(--danger-color);
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast-notification {
            background: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s;
            position: relative;
        }
        
        .toast-notification.error {
            background: var(--danger-color);
        }
        
        .toast-notification .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--secondary-color), var(--club-color));
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-crown"></i>
                Nosso Clube
            </div>
            <div class="header-actions">
                <button class="cart-button" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    Pedido
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="admin-toggle" id="adminToggle">
                    <i class="fas fa-user-cog"></i>
                    Admin
                </button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <!-- Card√°pio -->
        <section id="menu-view">
            <h1 class="page-title">üçΩÔ∏è Card√°pio do Nosso Clube</h1>
            
            <!-- Pratos do Dia -->
            <div class="daily-specials" id="dailySpecials">
                <div class="specials-header">
                    <i class="fas fa-star"></i>
                    <h2>Pratos do Dia</h2>
                </div>
                <div class="specials-grid" id="specialsGrid"></div>
            </div>
            
            <!-- Categorias -->
            <div class="menu-categories" id="menuCategories">
                <button class="category-btn active" data-category="all">Todos</button>
                <button class="category-btn" data-category="comidas">Comidas</button>
                <button class="category-btn" data-category="bebidas">Bebidas</button>
                <button class="category-btn" data-category="sobremesas">Sobremesas</button>
                <button class="category-btn special-btn" data-category="specials">‚≠ê Especiais</button>
            </div>
            
            <!-- Menu e Carrinho -->
            <div class="menu-layout">
                <div class="menu-grid" id="menuGrid"></div>
                
                <!-- Carrinho -->
                <div class="cart-sidebar" id="cartSidebar">
                    <div class="cart-header">
                        <h3><i class="fas fa-shopping-cart"></i> Meu Pedido</h3>
                        <button class="clear-cart-btn" id="clearCartBtn">
                            <i class="fas fa-trash"></i> Limpar
                        </button>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                        <p style="text-align: center; color: #999;">Carrinho vazio</p>
                    </div>
                    
                    <div class="cart-total" id="cartTotal">
                        <div class="cart-total-row">
                            <span>Subtotal:</span>
                            <span>R$ 0,00</span>
                        </div>

        <p>Nosso Clube &copy; 2024 - O melhor card√°pio para voc√™</p>

    <div class="modal-overlay" id="alertModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Pedido!</h3>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
                <button class="btn btn-primary" onclick="verPedidos()">Ver Pedidos</button>

        </div>

    <script>
        // CONFIGURA√á√ÉO - URL DO BACKEND
        const API_URL = 'https://nosso-clube-api.onrender.com/api';
        
        // Vari√°veis globais
        let token = localStorage.getItem('token');
        let menuItems = [];
        let categorias = [];
        let cart = [];
        let orders = [];
        let isAdminMode = false;
        let isLoggedIn = !!token;
        let editingItemId = null;
        let unreadOrders = 0;
        
        // Elementos DOM
        const menuView = document.getElementById('menu-view');
        const adminPanel = document.getElementById('admin-panel');
        const loginScreen = document.getElementById('login-screen');
        const adminToggle = document.getElementById('adminToggle');
        const cartToggle = document.getElementById('cartToggle');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const menuGrid = document.getElementById('menuGrid');
        const specialsGrid = document.getElementById('specialsGrid');
        const adminItemsContainer = document.getElementById('adminItemsList');
        const specialsAdminContainer = document.getElementById('specialsAdminContainer');
        const ordersContainer = document.getElementById('ordersContainer');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const adminTabs = document.querySelectorAll('.admin-tab');
        const itemsTab = document.getElementById('itemsTab');
        const specialsTab = document.getElementById('specialsTab');
        const ordersTab = document.getElementById('ordersTab');
        const addItemBtn = document.getElementById('addItemBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const itemForm = document.getElementById('itemForm');
        const itemFormElement = document.getElementById('itemFormElement');
        const formTitle = document.getElementById('formTitle');
        const cancelBtn = document.getElementById('cancelBtn');
        const itemName = document.getElementById('itemName');
        const itemCategory = document.getElementById('itemCategory');
        const itemPrice = document.getElementById('itemPrice');
        const itemDescription = document.getElementById('itemDescription');
        const itemImage = document.getElementById('itemImage');
        const imagePreview = document.getElementById('imagePreview');
        const itemId = document.getElementById('itemId');
        const isSpecial = document.getElementById('isSpecial');
        const specialPriceGroup = document.getElementById('specialPriceGroup');
        const specialPrice = document.getElementById('specialPrice');
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const adminUsername = document.getElementById('adminUsername');
        const adminPassword = document.getElementById('adminPassword');
        const customerName = document.getElementById('customerName');
        const customerPhone = document.getElementById('customerPhone');
        const toastContainer = document.getElementById('toastContainer');
        const alertModal = document.getElementById('alertModal');
        const modalBody = document.getElementById('modalBody');

        // Utils
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `${message}<button class="close-btn" onclick="this.parentElement.remove()">&times;</button>`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function fecharModal() {
            alertModal.classList.remove('active');
        }

        function verPedidos() {
            fecharModal();
            showAdminPanel();
            adminTabs.forEach(t => t.classList.remove('active'));
            adminTabs[2].classList.add('active');
            itemsTab.classList.remove('active');
            specialsTab.classList.remove('active');
            ordersTab.classList.add('active');
            loadPedidos();
        }

        // View functions
        function showMenuView() {
            menuView.style.display = 'block';
            adminPanel.style.display = 'none';
            loginScreen.style.display = 'none';
            isAdminMode = false;
        }

        function showAdminPanel() {
            if (!isLoggedIn) {
                showLoginScreen();
                return;
            }
            menuView.style.display = 'none';
            adminPanel.style.display = 'block';
            loginScreen.style.display = 'none';
            isAdminMode = true;
            renderAdminItems();
            loadPedidos();
        }

        function showLoginScreen() {
            menuView.style.display = 'none';
            adminPanel.style.display = 'none';
            loginScreen.style.display = 'flex';
            isAdminMode = false;
        }

        // API Calls
        async function loadCategorias() {
            try {
                const response = await fetch(`${API_URL}/categorias`);
                categorias = await response.json();
                itemCategory.innerHTML = '<option value="">Selecione</option>';
                categorias.forEach(cat => {
                    itemCategory.innerHTML += `<option value="${cat.id}">${cat.nome}</option>`;
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        async function loadItens() {
            try {
                const response = await fetch(`${API_URL}/itens`);
                const data = await response.json();
                menuItems = data.map(item => ({
                    ...item,
                    price: parseFloat(item.price) || 0,
                    specialPrice: item.specialPrice ? parseFloat(item.specialPrice) : null
                }));
                renderMenuItems();
                renderSpecialsSection();
            } catch (error) {
                console.error('Erro ao carregar itens:', error);
            }
        }

        async function loadPedidos() {
            try {
                const response = await fetch(`${API_URL}/pedidos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                orders = await response.json();
                renderOrders();
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
            }
        }

        // Render functions
        function renderMenuItems(categoria = 'all') {
            menuGrid.innerHTML = '';
            
            let filtered = [];
            if (categoria === 'specials') {
                filtered = menuItems.filter(item => item.isSpecial);
            } else if (categoria === 'all') {
                filtered = menuItems;
            } else {
                filtered = menuItems.filter(item => item.category === categoria);
            }
            
            if (filtered.length === 0) {
                menuGrid.innerHTML = '<p style="text-align: center; padding: 2rem;">Nenhum item encontrado</p>';
                return;
            }
            
            filtered.forEach(item => {
                const precoNumerico = parseFloat(item.price) || 0;
                const isSpecial = item.isSpecial;
                const displayPrice = isSpecial ? (item.specialPrice || precoNumerico * 0.8) : precoNumerico;
                
                const card = document.createElement('div');
                card.className = `menu-item ${isSpecial ? 'special-item-card' : ''}`;
                
                card.innerHTML = `
                    ${isSpecial ? '<span class="special-badge"><i class="fas fa-star"></i> PRATO DO DIA</span>' : ''}
                    <img src="${item.image || 'https://picsum.photos/300/200?random=' + item.id}" 
                         class="item-image" 
                         onerror="this.src='https://picsum.photos/300/200?random=1'">
                    <div class="item-details">
                        <div class="item-header">
                            <h3 class="item-name">${item.name}</h3>
                            ${isSpecial ? 
                                `<span class="item-price special-price">R$ ${displayPrice.toFixed(2)}</span>
                                 <span class="original-price-small">R$ ${precoNumerico.toFixed(2)}</span>` :
                                `<span class="item-price">R$ ${precoNumerico.toFixed(2)}</span>`
                            }
                        </div>
                        <p class="item-description">${item.description || ''}</p>
                        <div class="item-footer">
                            <span class="item-category">${item.category}</span>
                            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify({
                                id: item.id,
                                name: item.name,
                                price: displayPrice,
                                originalPrice: precoNumerico,
                                image: item.image
                            }).replace(/"/g, '&quot;')})">
                                <i class="fas fa-cart-plus"></i> Add
                            </button>
                        </div>
                    </div>
                `;
                
                menuGrid.appendChild(card);
            });
        }

        function renderSpecialsSection() {
            const specials = menuItems.filter(item => item.isSpecial);
            specialsGrid.innerHTML = '';
            
            if (specials.length === 0) {
                specialsGrid.innerHTML = '<p style="color: rgba(255,255,255,0.8);">Nenhum prato especial hoje</p>';
                return;
            }
            
            specials.forEach(item => {
                const precoOriginal = parseFloat(item.price) || 0;
                const precoPromo = item.specialPrice || precoOriginal * 0.8;
                
                const card = document.createElement('div');
                card.className = 'special-item';
                card.innerHTML = `
                    <img src="${item.image || 'https://picsum.photos/80/80?random=' + item.id}" 
                         class="special-image" 
                         onerror="this.src='https://picsum.photos/80/80?random=1'">
                    <div>
                        <span class="special-tag"><i class="fas fa-star"></i> EXCLUSIVO</span>
                        <h3>${item.name}</h3>
                        <p style="font-size: 0.85rem;">${item.description || ''}</p>
                        <div>
                            <span class="original-price">R$ ${precoOriginal.toFixed(2)}</span>
                            <span class="discount-price">R$ ${precoPromo.toFixed(2)}</span>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify({
                            id: item.id,
                            name: item.name,
                            price: precoPromo,
                            originalPrice: precoOriginal,
                            image: item.image
                        }).replace(/"/g, '&quot;')})">
                            <i class="fas fa-cart-plus"></i> Adicionar
                        </button>
                    </div>
                `;
                
                specialsGrid.appendChild(card);
            });
        }

        function renderAdminItems() {
            adminItemsContainer.innerHTML = '';
            
            if (menuItems.length === 0) {
                adminItemsContainer.innerHTML = '<p style="text-align: center; padding: 2rem;">Nenhum item cadastrado</p>';
                return;
            }
            
            menuItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'admin-item';
                div.innerHTML = `
                    <img src="${item.image || 'https://picsum.photos/80/80?random=' + item.id}" 
                         class="admin-item-image"
                         onerror="this.src='https://picsum.photos/80/80?random=1'">
                    <div>
                        <h4>${item.name}</h4>
                        <p>R$ ${parseFloat(item.price).toFixed(2)}</p>
                    </div>
                    <div class="admin-item-actions">
                        <button class="action-btn edit-btn" onclick="editItem(${item.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                adminItemsContainer.appendChild(div);
            });
        }

        function renderOrders() {
            ordersContainer.innerHTML = '';
            
            if (orders.length === 0) {
                ordersContainer.innerHTML = '<p style="text-align: center; padding: 2rem;">Nenhum pedido</p>';
                return;
            }
            
            orders.forEach(order => {
                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">Pedido #${order.numero_pedido || order.id}</span>
                        <span class="order-status">${order.status || 'Pendente'}</span>
                    </div>
                    <div class="customer-info">
                        <p><strong>Cliente:</strong> ${order.cliente_nome || 'Cliente'}</p>
                        <p><strong>Telefone:</strong> ${order.cliente_telefone || '---'}</p>
                    </div>
                    <div class="order-total">
                        Total: R$ ${parseFloat(order.total || 0).toFixed(2)}
                    </div>
                `;
                ordersContainer.appendChild(div);
            });
        }

        // Cart functions
        window.addToCart = function(item) {
            const existing = cart.find(i => i.id === item.id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
            showToast(`${item.name} adicionado!`);
        };

        window.removeFromCart = function(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        };

        window.updateQuantity = function(itemId, delta) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    window.removeFromCart(itemId);
                } else {
                    updateCart();
                }
            }
        };

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #999;">Carrinho vazio</p>';
                cartTotal.innerHTML = `
                    <div class="cart-total-row"><span>Subtotal:</span><span>R$ 0,00</span></div>
                    <div class="cart-total-row final"><span>Total:</span><span>R$ 0,00</span></div>
                `;
                checkoutBtn.disabled = true;
                return;
            }
            
            let subtotal = 0;
            let itemsHtml = '';
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHtml += `
                    <div class="cart-item">
                        <img src="${item.image || 'https://picsum.photos/50/50?random=' + item.id}" 
                             class="cart-item-image"
                             onerror="this.src='https://picsum.photos/50/50?random=1'">
                        <div>
                            <h4>${item.name}</h4>
                            <span>R$ ${item.price.toFixed(2)}</span>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <span>R$ ${itemTotal.toFixed(2)}</span>
                        <button class="remove-item-btn" onclick="removeFromCart(${item.id})">√ó</button>
                    </div>
                `;
            });
            
            cartItems.innerHTML = itemsHtml;
            cartTotal.innerHTML = `
                <div class="cart-total-row"><span>Subtotal:</span><span>R$ ${subtotal.toFixed(2)}</span></div>
                <div class="cart-total-row final"><span>Total:</span><span>R$ ${subtotal.toFixed(2)}</span></div>
            `;
            checkoutBtn.disabled = false;
        }

        // Checkout
        async function checkout(e) {
            e.preventDefault();
            
            if (!customerName.value || !customerPhone.value) {
                showToast('Preencha nome e WhatsApp!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/pedidos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cliente_nome: customerName.value,
                        cliente_telefone: customerPhone.value,
                        items: cart.map(item => ({
                            id: item.id,
                            quantity: item.quantity,
                            price: item.price
                        }))
                    })
                });
                
                if (response.ok) {
                    showToast('Pedido realizado!', 'success');
                    cart = [];
                    updateCart();
                    checkoutForm.reset();
                } else {
                    showToast('Erro no pedido', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro de conex√£o', 'error');
            }
        }

        // Login
        async function handleLoginSubmit(e) {
            e.preventDefault();
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: adminUsername.value,
                        password: adminPassword.value
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    isLoggedIn = true;
                    showAdminPanel();
                    showToast('Login realizado!');
                } else {
                    loginMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro no login:', error);
            }
        }

        // Admin item functions
        async function handleItemSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('nome', itemName.value);
            formData.append('categoria_id', itemCategory.value);
            formData.append('preco', itemPrice.value);
            formData.append('descricao', itemDescription.value);
            formData.append('is_special', isSpecial.checked);
            
            if (specialPrice.value) {
                formData.append('preco_promocional', specialPrice.value);
            }
            
            if (itemImage.files[0]) {
                formData.append('imagem', itemImage.files[0]);
            }
            
            try {
                const response = await fetch(`${API_URL}/itens`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if (response.ok) {
                    showToast('Item salvo!');
                    itemForm.classList.remove('active');
                    await loadItens();
                } else {
                    const error = await response.text();
                    showToast('Erro: ' + error, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro ao salvar', 'error');
            }
        }

        window.editItem = function(id) {
            const item = menuItems.find(i => i.id === id);
            if (item) {
                editingItemId = id;
                itemName.value = item.name;
                itemCategory.value = categorias.find(c => c.nome === item.category)?.id || '';
                itemPrice.value = item.price;
                itemDescription.value = item.description || '';
                isSpecial.checked = item.isSpecial;
                if (item.isSpecial && item.specialPrice) {
                    specialPriceGroup.classList.add('active');
                    specialPrice.value = item.specialPrice;
                }
                formTitle.textContent = 'Editar Item';
                itemForm.classList.add('active');
            }
        };

        window.deleteItem = async function(id) {
            if (!confirm('Excluir item?')) return;
            
            try {
                const response = await fetch(`${API_URL}/itens/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showToast('Item exclu√≠do!');
                    await loadItens();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        };

        // Event Listeners
        function setupEventListeners() {
            console.log('Configurando event listeners...');
            
            adminToggle.addEventListener('click', () => {
                if (isAdminMode) {
                    showMenuView();
                } else {
                    if (isLoggedIn) {
                        showAdminPanel();
                    } else {
                        showLoginScreen();
                    }
                }
            });
            
            cartToggle.addEventListener('click', () => {
                cartSidebar.classList.toggle('active');
            });
            
            clearCartBtn.addEventListener('click', () => {
                if (cart.length > 0 && confirm('Limpar carrinho?')) {
                    cart = [];
                    updateCart();
                }
            });
            
            checkoutForm.addEventListener('submit', checkout);
            
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderMenuItems(btn.dataset.category);
                });
            });
            
            adminTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    adminTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    itemsTab.classList.remove('active');
                    specialsTab.classList.remove('active');
                    ordersTab.classList.remove('active');
                    
                    if (tab.dataset.tab === 'items') {
                        itemsTab.classList.add('active');
                        renderAdminItems();
                    } else if (tab.dataset.tab === 'specials') {
                        specialsTab.classList.add('active');
                        renderSpecialsAdmin();
                    } else {
                        ordersTab.classList.add('active');
                        loadPedidos();
                    }
                });
            });
            
            addItemBtn.addEventListener('click', () => {
                editingItemId = null;
                itemFormElement.reset();
                imagePreview.classList.remove('active');
                formTitle.textContent = 'Novo Item';
                itemForm.classList.add('active');
            });
            
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                token = null;
                isLoggedIn = false;
                showMenuView();
                showToast('Logout realizado!');
            });
            
            cancelBtn.addEventListener('click', () => {
                itemForm.classList.remove('active');
            });
            
            isSpecial.addEventListener('change', function() {
                if (this.checked) {
                    specialPriceGroup.classList.add('active');
                } else {
                    specialPriceGroup.classList.remove('active');
                }
            });
            
            itemImage.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            itemFormElement.addEventListener('submit', handleItemSubmit);
            loginForm.addEventListener('submit', handleLoginSubmit);
        }

        // Render specials admin
        function renderSpecialsAdmin() {
            specialsAdminContainer.innerHTML = '';
            const specials = menuItems.filter(item => item.isSpecial);
            
            if (specials.length === 0) {
                specialsAdminContainer.innerHTML = '<p>Nenhum item especial</p>';
                return;
            }
            
            specials.forEach(item => {
                const div = document.createElement('div');
                div.className = 'admin-item';
                div.innerHTML = `
                    <div>
                        <h4>${item.name}</h4>
                        <p>Promo√ß√£o: R$ ${(item.specialPrice || item.price * 0.8).toFixed(2)}</p>
                    </div>
                `;
                specialsAdminContainer.appendChild(div);
            });
        }

        // Initialize
        async function init() {
            console.log('Inicializando sistema...');
            await loadCategorias();
            await loadItens();
            updateCart();
            setupEventListeners();
            showMenuView();
            console.log('Sistema inicializado!');
        }

        // Start
        init();
    </script>
</body>
